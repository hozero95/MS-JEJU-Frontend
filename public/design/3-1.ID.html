<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이름</title>
    <style>
      /* 기본 스타일 설정 */
      @font-face {
        font-family: "RixXladywatermelonR";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: "RixXladywatermelonR", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        padding: 0;
        background-image: url("./static/images/main.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      .text {
        font-size: 4.5em;
        margin-top: 20vh;
        color: black;
      }
      /* 입력 상자 스타일 */
      .input-field {
        font-family: "RixXladywatermelonR", sans-serif;
        font-size: 1.5em;
        padding: 10px;
        border: 2px solid #7ed957;
        border-radius: 10px;
        outline: none;
        margin-top: 5vh;
      }
      .button {
        font-family: "RixXladywatermelonR", sans-serif;
        background-color: #7ed957;
        color: black;
        border: none;
        border-radius: 5vh;
        padding: 1vh 4vw;
        font-size: 1.5em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 5vh;
      }
      .button:hover {
        background-color: #feac36;
      }
      /* 하단 아이콘 */
      .icon-before {
        display: fixed;
        position: absolute;
        bottom: 3%;
        left: 2%;
        width: 85px;
        height: 93px;
        background: url("./static/images/before_gul.jpg") no-repeat center;
        background-size: cover;
        border: none;
        cursor: pointer;
      }
      /* 하단 아이콘 */
      .icon-next {
        display: fixed;
        position: absolute;
        bottom: 3%;
        right: 2%;
        width: 83px;
        height: 89px;
        background: url("./static/images/next_gul.jpg") no-repeat center;
        background-size: cover;
        border: none;
        cursor: pointer;
      }
      .we {
        display: fixed;
        position: absolute;
        bottom: 1%;
        color: #adb5bd;
      }
    </style>
  </head>
  <body>
    <p class="text">당신의 이름을 입력해주세요.</p>
    <input type="text" class="input-field" placeholder="이름을 입력하세요" />
    <button class="button">제출</button>
    <div class="icon-before"></div>
    <div class="icon-next"></div>
    <p class="we">ⓒ 2024. Jeju 넘는 곰 All rights reserved.</p>
  </body>
</html>
