<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키워드</title>
  <style>
    /* 기본 스타일 설정 */
    @font-face {
      font-family: 'RixXladywatermelonR';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'RixXladywatermelonR', sans-serif; /* 글꼴 설정 */      
      display: flex;
      justify-content: center; /* 수평 방향 중앙 정렬 */ 
      align-items: center; /* 수직 중앙 정렬 */
      flex-direction: column;/* 정렬 방향 설정 */
      margin: 0; 
      padding: 0;
      background-image: url('./static/images/image.jpg');
      background-size: cover; 
      background-position: center;
      background-attachment: fixed; 
      background-repeat: no-repeat;
    }

    .text-focus-in {
      animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
    }

    /* 질문 */
    .text {
      justify-content: center;
      font-size: 4.5em;
      margin-top : 17vh;
    }

    .click {
      font-family: 'RixXladywatermelonR',sans-serif;
      background-color: white;
      padding: 3vh 17vw;
      color: black;
      border: 4px solid #7ed957;
      font-size: 2em;
      cursor: pointer;
      border-radius: 12vh; 
      position: relative;
      margin-top: 52vh;
    }
    .click:hover {
      background-color: #7ed957;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      font-family: 'RixXladywatermelonR',sans-serif;
      display: none;
      position: absolute;
      min-width: 400px; 
      max-height: 300px;
      /* box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); */
      overflow-y: auto; 
      list-style-type: none;
      padding: 0;
      background-color : transparent; 
      z-index: 1;
      left: 40vw;
      top :30vh;
    }

    .dropdown-content li {
      font-size: 1.5em;
      padding: 8px 16px;
      text-align: center;
      cursor: pointer;
    }

    .dropdown-content li:hover {
      background-color: #7ed957;
    }

    .show {
      display: block;
    }

    .icon-before {
      position: absolute;
      bottom: 3%;
      left: 2%;
      width: 85px;
      height: 93px;
      background: url('./static/images/before_gul.jpg') no-repeat center;
      background-size: cover;
      border: none;
      cursor: pointer;
    }

    .icon-next {
      position: absolute;
      bottom: 3%;
      right: 2%;
      width: 83px;
      height: 89px;
      background: url('./static/images/next_gul.jpg') no-repeat center;
      background-size: cover;
      border: none;
      cursor: pointer;
    }
    /* 하단 아이콘 */
    .icon-before {
      position: absolute;
      bottom: 3%;
      left: 2%;
      width: 85px;
      height: 93px;
      background: url('./static/images/before_gul.jpg') no-repeat center;
      background-size: cover;
      border : none;
      cursor:pointer;
    } 
    /* 하단 아이콘 */
    .icon-next {
      position: absolute;
      bottom: 3%;
      right: 2%;
      width: 83px;
      height: 89px;
      background: url('./static/images/next_gul.jpg') no-repeat center;
      background-size: cover;
      border : none;
      cursor:pointer;
    } 
    .we {
      position: absolute;
      bottom: 1%;
      color: #adb5bd;
    }

    @keyframes text-focus-in {
      0% {
        filter: blur(12px);
        opacity: 0;
      }
      100% {
        filter: blur(0px);
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <p class="text text-focus-in">제주, 이번 여행의 키워드를 선택해주세요.</p>
  <div class="dropdown">
    <button class="click" onclick="toggleDropdown()">여러개를 선택해주세요 !</button>
    <ul id="dropdownMenu" class="dropdown-content">
      <li onclick="selectOption('건강')">건강</li>
      <li onclick="selectOption('교육')">교육</li>
      <li onclick="selectOption('기타')">기타</li>
      <li onclick="selectOption('둘레길')">둘레길</li>
      <li onclick="selectOption('등반')">등반</li>
      <li onclick="selectOption('레저')">레저</li>
      <li onclick="selectOption('문화')">문화</li>
      <li onclick="selectOption('문화시설')">문화시설</li>
      <li onclick="selectOption('반려동물')">반려동물</li>
      <li onclick="selectOption('산책로')">산책로</li>
      <li onclick="selectOption('소셜미디어')">소셜미디어</li>
      <li onclick="selectOption('쇼핑')">쇼핑</li>
      <li onclick="selectOption('스포츠')">스포츠</li>
      <li onclick="selectOption('역사유적박물관')">역사유적박물관</li>
      <li onclick="selectOption('유적지')">유적지</li>
      <li onclick="selectOption('자연')">자연</li>
      <li onclick="selectOption('체험활동')">체험활동</li>
      <li onclick="selectOption('축제')">축제</li>
      <li onclick="selectOption('친목')">친목</li>
      <li onclick="selectOption('캠핑')">캠핑</li>
      <li onclick="selectOption('테마')">테마</li>
      <li onclick="selectOption('테마파크')">테마파크</li>
      <li onclick="selectOption('투어')">투어</li>
      <li onclick="selectOption('힐링')">힐링</li>
    </ul>
  </div>

  <div class="icon-before"></div>
  <div class="icon-next"></div>
  <p class="we">ⓒ 2024. Jeju 넘는 곰 All rights reserved.</p>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    function selectOption(value) {
      console.log("Selected:", value);
      document.querySelector(".dropdown button").textContent = value;
      toggleDropdown();
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown button') && !event.target.matches('.dropdown-content li')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
