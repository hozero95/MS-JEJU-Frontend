<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설명</title>
  <style>
     /* 기본 스타일 설정 */
    @font-face {
    font-family: 'RixXladywatermelonR';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }
  /* 전체 페이지 스타일 */   
     body {
      font-family: 'RixXladywatermelonR',sans-serif; /* 글꼴 설정 */      
      display: flex;
      justify-content: center; /* 수평 방향 중앙 정렬 */ 
      align-items: center; /* 수직 중앙 정렬 */
      flex-direction: column;/* 정렬 방향 설정 */
       /* 여백 제거 */
      margin: 0; 
      padding: 0;
       /* 배경 이미지 설정  */
      background-image: url('./static/images/information.jpg');
      background-size: cover; /* 배경 이미지를 화면 전체에 맞춤 */
      background-position: center; /* 이미지가 가운데 오도록 설정 */
      background-attachment: fixed; /* 스크롤 시 배경이 고정되도록 설정 */
      background-repeat: no-repeat; /* 이미지 반복 방지 */
    }
    .jeju-1 {
        position: fixed;
        font-size: 2em;
        text-align: center;
        margin-top: 155vh;
        margin-left: 6vw;
        z-index: 1;
        color: gray;
    }
    .jeju-2 {
        position: fixed;
        font-size: 2em;
        text-align: center;
        margin-top: 170vh;
        margin-left: 6vw;
        z-index: 1;
        color: gray;
    }
    /* 문구 애니메이션 */
    .focus-in-expand-fwd {
      -webkit-animation: focus-in-expand-fwd 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
              animation: focus-in-expand-fwd 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
    /* 하단 아이콘 */
    .icon-before {
      display: fixed;
      position: absolute;
      bottom: 3%;
      left: 2%;
      width: 85px;
      height: 93px;
      background: url('./static/images/before_gul.jpg') no-repeat center;
      background-size: cover;
      border : none;
      cursor:pointer;
    } 
    /* 하단 아이콘 */
    .icon-next {
      display: fixed;
      position: absolute;
      bottom: 3%;
      right: 2%;
      width: 83px;
      height: 89px;
      background: url('./static/images/next_gul.jpg') no-repeat center;
      background-size: cover;
      border : none;
      cursor:pointer;
    } 
    .we{
      display: fixed;
      position: absolute;
      bottom: 1%;
      color: #adb5bd;
    } 


    /* ----------------LOGIN----------------- */
    /* 모달 스타일 */
    .modal {
        display: none; /* 기본적으로 숨김 */
        position: fixed; /* 화면에 고정 */
        z-index: 1; /* 가장 위에 표시 */
        left: 0;
        top: 0;
        width: 100%; /* 전체 너비 */
        height: 100%; /* 전체 높이 */
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
      }

    /* 모달 내용 스타일 */
    .modal-content-1 {
        background-color: #fff;
        margin: 10% auto; /* 화면 중앙에 위치 */
        padding: 4vh;
        width: 40%; /* 너비 설정 */
        height: 55%;     
        border: 4px solid #7ed957;
        border-radius: 5vh;
        background-image: url('./static/images/nickname.jpg'); /* 배경 이미지 경로 */
        background-size: cover; /* 배경 이미지 전체 크기로 조정 */
        background-position: center; /* 배경 이미지 중앙에 위치 */
        background-repeat: no-repeat; /* 반복하지 않음 */
    }
    /* 닉네임 영역 스타일 */
    .nickname-section {
      text-align: center;
    }
    .nickname-title {
      text-align: center;
      font-size: 3em;
    }
    .nickname-input {
      font-family: 'RixXladywatermelonR', sans-serif;
      font-size: 2em;
      text-align: center;
      border: 4px solid #7ed957;
      padding: 1vh 4vw;
      border-radius: 25vh;
      outline: none;
      margin-left: 4vw;
    }
    .check-button {
      font-family: 'RixXladywatermelonR', sans-serif;
      font-size: 1.5em;
      color: #ffffff;
      background-color: #7ed957;
      border: none;
      border-radius: 25vh;
      cursor: pointer;
      padding: 1em 1em;
      outline: none;
      margin-left: 2vw;
    }

    .nickname-message {
      font-size: 1.5em;
      color: #ffffff;
      margin-top: 2em;
      min-height: 2em; /* 고정된 높이로 공간 확보 */
    }

    /* 비밀번호 영역 스타일 */
    .password-section {
      text-align: center;
      margin-top: -1em;
    }
    .password-title {
      font-size: 3em;
    }
    .password-input {
      font-size: 2em;
      text-align: center;
      color: black;
      border: 4px solid #7ed957;
      padding: 1vh 5vw;
      border-radius: 25vh;
      outline: none;
    }

    /* Placeholder 스타일 */
    ::placeholder {
      font-family: 'RixXladywatermelonR', sans-serif;
      color: #999; /* placeholder 텍스트 색상 */
      font-size: 0.8em;
        }

        /* 하단 아이콘 */
    .login {
      position: absolute;
      bottom: 22%;
      right: 30%;
      width: 80px;
      height: 85px;
      background: url('./static/images/login.jpg') no-repeat center;
      background-size: cover;
      border : none;
      cursor:pointer;
    }

    /* -----------------modal-3-------------- */
    /* 모달 내용 스타일 */
    .modal-content-2 {
      font-family: 'RixXladywatermelonR',sans-serif; /* 글꼴 설정 */   
        background-color: #fff;
        margin: 10% auto; /* 화면 중앙에 위치 */
        padding: 4vh;
        width: 30%; /* 너비 설정 */
        height: 55%;     
        border: 4px solid #7ed957;
        border-radius: 5vh;
        background-image: url('./static/images/travel.jpg'); /* 배경 이미지 경로 */
        background-size: cover; /* 배경 이미지 전체 크기로 조정 */
        background-position: center; /* 배경 이미지 중앙에 위치 */
        background-repeat: no-repeat; /* 반복하지 않음 */
    }
    .modal-title-2{
      position: fixed;
      margin-left: 0.8em;
      margin-top: 0.8em;
      font-size: 3em;
    }
    .new{
        font-family: 'RixXladywatermelonR', sans-serif;
        position: fixed;
        font-size: 2em;
        margin-left: 0.5em;
        background-color: #7ed957;
        color: black;
        border: none;
        border-radius: 25vh;
        cursor: pointer;
        text-align: center;
        padding:  1.5vh 7vw;
        outline: none;
        margin-top: 4.5em;
        cursor: pointer;
    }
    .new:hover{
        background-color: #feac36;
    }
    .log-container{
        display: flex;
        flex-direction: column;
        margin-top: 15em;
    }
    .log-row{
        display: flex;
        gap:4.5vh; 
        justify-content: center;
    }
    .log{
        font-family: 'RixXladywatermelonR', sans-serif;
        font-size: 2em;
        text-align: center;
        color: black;
        background-color: white;
        border: 4px solid #7ed957;
        padding: 1vh 3vw;
        border-radius: 25vh;
        margin-top: 0.7em;
        outline: none;
    }
    .log:hover{
        border : 4px solid #feac36;
    }

    /* 하단 아이콘 */
    .go {
      position: absolute;
      bottom: 21.5%;
      right: 34%;
      width: 80px;
      height: 85px;
      background: url('./static/images/go.jpg') no-repeat center;
      background-size: cover;
      border : none;
      cursor:pointer;
    }
    /* 닫기 버튼 스타일 */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    /* 설명 문구 */
    @-webkit-keyframes focus-in-expand-fwd {
      0% {
        letter-spacing: -0.5em;
        -webkit-transform: translateZ(-800px);
                transform: translateZ(-800px);
        -webkit-filter: blur(12px);
                filter: blur(12px);
        opacity: 0;
      }
      100% {
        -webkit-transform: translateZ(0);
                transform: translateZ(0);
        -webkit-filter: blur(0);
                filter: blur(0);
        opacity: 1;
      }
    }
    @keyframes focus-in-expand-fwd {
      0% {
        letter-spacing: -0.5em;
        -webkit-transform: translateZ(-800px);
                transform: translateZ(-800px);
        -webkit-filter: blur(12px);
                filter: blur(12px);
        opacity: 0;
      }
      100% {
        -webkit-transform: translateZ(0);
                transform: translateZ(0);
        -webkit-filter: blur(0);
                filter: blur(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
    <p class="jeju-1 focus-in-expand-fwd">제주도 여행 가실 때, 계획 짜기 막막하지 않으셨나요 ?</p>
    <p class="jeju-2 focus-in-expand-fwd">원하시는 걸 알려주시면 저희가 만들어드릴게요 !</p>
    <div class="icon-before"></div>
    <button class="icon-next" id="openModalBtn"></button>

    <!-- 첫 번째 모달 -->
    <div id="firstModal" class="modal">
        <div class="modal-content-1">
            <span class="close" id="closeFirstModal">&times;</span>
          <!-- 닉네임 입력 영역 -->
          <div class="nickname-section">
            <p class="nickname-title">사용하실 닉네임을 입력해주시겠어요?</p>
              <input id="nickname" class="nickname-input" placeholder="자신을 표현할 문자를 입력해주세요.">
              <button class="check-button" onclick="checkNickname()">확인</button>
            <p id="nickname-message" class="nickname-message"></p>
          </div>

          <!-- 비밀번호 입력 영역 -->
          <div class="password-section">
          <p class="password-title">사용하실 핀번호를 입력해주시겠어요?</p>
              <input id="password" type="password" class="password-input" maxlength="6" placeholder="여섯 자리의 숫자를 입력해주세요.">
              </div>
            <button id="goToSecondModalBtn" class="login"></button>
        </div>
    </div>

    <!-- 두 번째 모달 -->
    <div id="secondModal" class="modal">
      <div class="modal-content-2">
      <p class="modal-title-2">제주, 여행 기록을 불러올까요 ?</p>
      <button class="new">새로운 여행 기록 만들기</button> 
      <div class="log-container">
          <div class="log-row">
              <button class="log">&nbsp;&nbsp;첫번째&nbsp;&nbsp;</button>
              <button class="log">&nbsp;&nbsp;두번째&nbsp;&nbsp;</button>
          </div>
          <div class="log-row">
              <button class="log">&nbsp;&nbsp;세번째&nbsp;&nbsp;</button>
              <button class="log">&nbsp;&nbsp;네번째&nbsp;&nbsp;</button>
          </div>
          <div class="log-row">
              <button class="log">다섯번째</button>
              <button class="log">여섯번째</button>
          </div>
      </div>
            <button id="goToNextPageBtn" class="go"></button>
        </div>
    </div>

    <p class="we">ⓒ 2024. Jeju 넘는 곰 All rights reserved.</p>

    <script>// 모달과 버튼 가져오기
      const existingNicknames = ['nickname1', 'nickname2', 'nickname3'];

      function checkNickname() {
        const nickname = document.getElementById('nickname').value.trim();
        const message = document.getElementById('nickname-message');

        if (existingNicknames.includes(nickname)) {
          message.textContent = '이미 사용 중인 이름입니다.';
          message.style.color = 'gray';
        } else if (nickname) {
          message.textContent = '사용 가능한 이름입니다.';
          message.style.color = 'black';
        } else {
          message.textContent = '';
        }
      }
      
      const firstModal = document.getElementById("firstModal");
      const secondModal = document.getElementById("secondModal");
      const openModalBtn = document.getElementById("openModalBtn");
      const closeFirstModal = document.getElementById("closeFirstModal");
      const closeSecondModal = document.getElementById("closeSecondModal");
      const goToSecondModalBtn = document.getElementById("goToSecondModalBtn");
      const goToNextPageBtn = document.getElementById("goToNextPageBtn");
      
      // 첫 번째 모달 열기
      openModalBtn.onclick = function() {
          firstModal.style.display = "block";
      }
      
      // 첫 번째 모달 닫기
      closeFirstModal.onclick = function() {
          firstModal.style.display = "none";
      }
      
      // 두 번째 모달로 이동
      goToSecondModalBtn.onclick = function() {
          firstModal.style.display = "none";
          secondModal.style.display = "block";
      }
      
      // 두 번째 모달 닫기
      closeSecondModal.onclick = function() {
          secondModal.style.display = "none";
      }
      
      // 다음 페이지로 이동
      goToNextPageBtn.onclick = function() {
          // 여기에서 다음 페이지 URL로 이동
          window.location.href = "3_Gender.html"; // 원하는 페이지로 변경
      }

      </script>
</body>

</html>
