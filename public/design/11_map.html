<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최종 결과</title>
    <link rel="icon" href="/favicon.ico" />
    <!-- 아이콘 경로 설정 -->
    <style>
      /* 스타일 설정 */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
        background-color: #f5f5f5;
      }
      header img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }
      #map {
        width: 100%;
        height: calc(100vh - 50px); /* 헤더 높이만큼 빼기 */
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/favicon.ico" alt="Jeju Icon" />
      도르멍 탐라 제주도 맞춤 추천 코스
    </header>
    <div id="map"></div>

    <script>
      // Kakao Maps API 스크립트 동적 로드 및 지도 초기화
      const script = document.createElement("script");
      script.src =
        "https://dapi.kakao.com/v2/maps/sdk.js?appkey=b2d5d7d31b57fe640757eeda30c825bd&autoload=false";
      script.async = true;

      script.onload = () => {
        window.kakao.maps.load(() => {
          const container = document.getElementById("map");
          const options = {
            center: new window.kakao.maps.LatLng(33.450701, 126.570667),
            level: 10,
          };
          const map = new window.kakao.maps.Map(container, options);
        });
      };

      document.head.appendChild(script);
    </script>
  </body>
</html>
