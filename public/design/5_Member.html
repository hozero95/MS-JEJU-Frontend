<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구성원</title>
    <style>
      /* 기본 스타일 설정 */
      @font-face {
        font-family: "RixXladywatermelonR";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: "RixXladywatermelonR", sans-serif; /* 글꼴 설정 */
        display: flex;
        justify-content: center; /* 수평 방향 중앙 정렬 */
        align-items: center; /* 수직 중앙 정렬 */
        flex-direction: column; /* 정렬 방향 설정 */
        /* 여백 제거 */
        margin: 0;
        padding: 0;
        /* 배경 이미지 설정  */
        background-image: url("./static/images/top_main.jpg");
        background-size: cover; /* 배경 이미지를 화면 전체에 맞춤 */
        background-position: center; /* 이미지가 가운데 오도록 설정 */
        background-attachment: fixed; /* 스크롤 시 배경이 고정되도록 설정 */
        background-repeat: no-repeat; /* 이미지 반복 방지 */
      }
      .mung {
        display: fixed;
        position: absolute;
        top: 22vh;
        right: 26vw;
        width: 110px;
        height: 89px;
        background: url("./static/images/mung.jpg") no-repeat center;
        background-size: cover;
        border: none;
        cursor: pointer;
        z-index: -1;
      }
      /* 질문 */
      .text {
        /* 문구 고정 */
        display: fixed;
        /* 중앙 정렬 */
        justify-content: center;
        font-size: 4.5em;
        margin-top: 17vh;
      }
      /* flex 버튼 컨테이너 */
      .button-container {
        display: flex;
        flex-direction: column; /* 버튼 행을 수직으로 배치 */
      }
      .button-row {
        display: flex;
        gap: 12vh; /* 버튼 사이 간격 */
        justify-content: center;
        margin-bottom: 9vh;
      }

      .button {
        display: fixed;
        font-family: "RixXladywatermelonR", sans-serif;
        background-color: #7ed957; /* 버튼 색상 */
        color: black;
        border: none;
        border-radius: 5vh;
        font-size: 2em;
        cursor: pointer;
        transition: background-color 0.3s;
        padding: 2vh 4vw;
        margin-top: 4vh;
      }

      .button:hover {
        background-color: #feac36; /* 버튼 호버 색상 */
      }
      /* 하단 아이콘 */
      .icon-before {
        display: fixed;
        position: absolute;
        bottom: 3%;
        left: 2%;
        width: 85px;
        height: 93px;
        background: url("./static/images/before_gul.jpg") no-repeat center;
        background-size: cover;
        border: none;
        cursor: pointer;
      }
      /* 하단 아이콘 */
      .icon-next {
        display: fixed;
        position: absolute;
        bottom: 3%;
        right: 2%;
        width: 83px;
        height: 89px;
        background: url("./static/images/next_gul.jpg") no-repeat center;
        background-size: cover;
        border: none;
        cursor: pointer;
      }
      .we {
        display: fixed;
        position: absolute;
        bottom: 1%;
        color: #adb5bd;
      }
    </style>
  </head>
  <body>
    <p class="text">제주, 누구와 함께 떠나시나요 ?</p>
    <div class="mung"></div>
    <div class="button-container">
      <div class="button-row">
        <button class="button">나혼자 씩씩하게</button>
        <button class="button">친구와 사이좋게</button>
      </div>
      <div class="button-row">
        <button class="button">부모님과 즐겁게</button>
        <button class="button">아이와 손을잡고</button>
      </div>
      <div class="button-row">
        <button class="button">연인과 다정하게</button>
        <button class="button">반려동물과 함께</button>
      </div>
    </div>
    <div class="icon-before"></div>
    <div class="icon-next"></div>
    <p class="we">ⓒ 2024. Jeju 넘는 곰 All rights reserved.</p>
  </body>
</html>
