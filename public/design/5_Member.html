<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동행인</title>
  <style>
    /* 기본 폰트 스타일 설정 */
    @font-face {
    font-family: 'RixXladywatermelonR';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }
    body {
      font-family: 'RixXladywatermelonR',sans-serif; /* 글꼴 설정 */      
      display: flex;
      justify-content: center; /* 수평 방향 중앙 정렬 */ 
      align-items: center; /* 수직 중앙 정렬 */
      flex-direction: column;/* 정렬 방향 설정 */
       /* 여백 제거 */
      margin: 0; 
      padding: 0;
       /* 배경 이미지 설정  */
      background-image: url('./static/images/member.jpg');
      background-size: cover; /* 배경 이미지를 화면 전체에 맞춤 */
      background-position: center; /* 이미지가 가운데 오도록 설정 */
      background-attachment: fixed; /* 스크롤 시 배경이 고정되도록 설정 */
      background-repeat: no-repeat; /* 이미지 반복 방지 */
    }
    
    .text-focus-in {
    	-webkit-animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
	        animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;  
    }
    /* 질문 */
    .text {
      /* 문구 고정 */
      display: fixed;
      /* 중앙 정렬 */
      justify-content: center;
      font-size: 4.5em;
      margin-top : 33vh;
    }   
        /* 공통 스타일 */
    .custom-dropdown {
      position: relative;
      display: inline-block;
      margin-top: 29vh;
    }

    .custom-dropdown button {
      font-family: 'RixXladywatermelonR', sans-serif;
      color: black;
      background-color: white;
      border: 4px solid #7ed957;
      border-radius: 5vh;
      font-size: 2em;
      cursor: pointer;
      text-align: center;
      padding: 3vh 21vw;
      width: 100%;
    }

    .custom-dropdown button:hover {
      background-color: #7ed957;
    }

    /* 드롭다운 메뉴 스타일 */
    .custom-dropdown-content {
      display: none;
      position: absolute;
      width: 95%;
      min-width: 100px;
      max-height: 65px;
      background-color : transparent; 
      /* box-shadow: 0px 8px 16px rgba(0,0,0,0.2); */
      overflow-y: auto;
      list-style-type: none;
      padding: 0;
      z-index: 1;
    }

    /* 옵션 항목 스타일 */
    .custom-dropdown-content li {
      font-family: 'RixXladywatermelonR', sans-serif;
      color: black;
      padding: 0.1vh 0.2vw;
      font-size: 1.5em; /* 원하는 글자 크기 */
      cursor: pointer;
      text-align: center;
    }

    .custom-dropdown-content li:hover {
      background-color: #7ed957;
    }

    /* 드롭다운 표시 상태 */
    .custom-dropdown-content.show {
      display: block;
    }
    /* 하단 아이콘 */
    .icon-before {
      display: fixed;
      position: absolute;
      bottom: 3%;
      left: 2%;
      width: 85px;
      height: 93px;
      background: url('./static/images/before_gul.jpg') no-repeat center;
      background-size: cover;
      border : none;
      cursor:pointer;
    } 
    /* 하단 아이콘 */
    .icon-next {
      display: fixed;
      position: absolute;
      bottom: 3%;
      right: 2%;
      width: 83px;
      height: 89px;
      background: url('./static/images/next_gul.jpg') no-repeat center;
      background-size: cover;
      border : none;
      cursor:pointer;
    } 
    .we{
      display: fixed;
      position: absolute;
      bottom: 1%;
      color: #adb5bd;
    } 
    @-webkit-keyframes text-focus-in {
      0% {
        -webkit-filter: blur(12px);
                filter: blur(12px);
        opacity: 0;
      }
      100% {
        -webkit-filter: blur(0px);
                filter: blur(0px);
        opacity: 1;
      }
    }
    @keyframes text-focus-in {
      0% {
        -webkit-filter: blur(12px);
                filter: blur(12px);
        opacity: 0;
      }
      100% {
        -webkit-filter: blur(0px);
                filter: blur(0px);
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <p class="text text-focus-in">제주, 누구와 함께 떠나시나요 ?</p>
  <div class="custom-dropdown">
    <button id="member-button">선택해주세요 !</button>
    <ul class="custom-dropdown-content" id="member-dropdown">
      <li onclick="selectMemberOption('혼자')">혼자</li>
      <li onclick="selectMemberOption('친구')">친구</li>
      <li onclick="selectMemberOption('연인/배우자')">연인</li>
    </ul>
  </div>  
  <div class="icon-before"></div>
    <div class="icon-next"></div>
  <p class="we">ⓒ 2024. Jeju 넘는 곰 All rights reserved.</p>
  <script>    
  // 버튼 클릭 시 드롭다운 토글
    document.getElementById("member-button").onclick = function() {
      document.getElementById("member-dropdown").classList.toggle("show");
    };

    // 옵션 선택 시 버튼 텍스트 업데이트
    function selectMemberOption(value) {
      document.getElementById("member-button").textContent = value;
      document.getElementById("member-dropdown").classList.remove("show");
    }

    /* 드롭다운 닫기 위한 클릭 이벤트 */
    window.onclick = function(event) {
      if (!event.target.matches('.custom-dropdown button')) {
        var dropdowns = document.getElementsByClassName("custom-dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

    </script>
</body>
</html>
