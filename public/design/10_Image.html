<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 선택</title>
    <style>
      /* 기본 스타일 설정 */
      @font-face {
        font-family: "RixXladywatermelonR";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: "RixXladywatermelonR", sans-serif; /* 글꼴 설정 */
        display: flex;
        justify-content: center; /* 수평 방향 중앙 정렬 */
        align-items: center; /* 수직 중앙 정렬 */
        flex-direction: column; /* 정렬 방향 설정 */
        /* 여백 제거 */
        margin: 0;
        padding: 0;
        /* 배경 이미지 설정  */
        background-image: url("./static/images/image.jpg");
        background-size: cover; /* 배경 이미지를 화면 전체에 맞춤 */
        background-position: center; /* 이미지가 가운데 오도록 설정 */
        background-attachment: fixed; /* 스크롤 시 배경이 고정되도록 설정 */
        background-repeat: no-repeat; /* 이미지 반복 방지 */
      }

      /* 질문 */
      .text {
        /* 문구 고정 */
        display: fixed;
        /* 중앙 정렬 */
        justify-content: center;
        font-size: 4.5em;
        margin-top: 17vh;
      }

      /* 하단 아이콘 */
      .icon-before {
        display: fixed;
        position: absolute;
        bottom: 3%;
        left: 2%;
        width: 85px;
        height: 93px;
        background: url("./static/images/before_gul.jpg") no-repeat center;
        background-size: cover;
        border: none;
        cursor: pointer;
      }
      /* 하단 아이콘 */
      .icon-next {
        display: fixed;
        position: absolute;
        bottom: 3%;
        right: 2%;
        width: 83px;
        height: 89px;
        background: url("./static/images/next_gul.jpg") no-repeat center;
        background-size: cover;
        border: none;
        cursor: pointer;
      }
      .we {
        display: fixed;
        position: absolute;
        bottom: 1%;
        color: #adb5bd;
      }
    </style>
  </head>
  <body>
    <p class="text">제주, 마음에 드는 사진을 선택해주세요.</p>
    <div class="icon-before"></div>
    <div class="icon-next"></div>
    <p class="we">ⓒ 2024. Jeju 넘는 곰 All rights reserved.</p>
  </body>
</html>
