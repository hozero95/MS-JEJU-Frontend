<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구성원</title>
  <style>
    /* 기존 스타일 */
    @font-face {
      font-family: 'RixXladywatermelonR';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'RixXladywatermelonR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      padding: 0;
      background-image: url('./static/images/age_group.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .text-focus-in {
      -webkit-animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
      animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;  
    }
    .text {
      display: fixed;
      justify-content: center;
      font-size: 4.5em;
      margin-top: 17vh;
    }   
     /* 숫자로 나이를 입력해주세요 */
    .input-text , .input-texts  {
      color: black;
      font-size: 2em;
      background-color: white;
      border: 4px solid #7ed957;
      border-radius: 25vh;
      cursor: pointer;
      text-align: center;
      padding:  2vh 7vw;
      outline: none;
      margin-top: 3vh;
      }   
       /* 클릭시 변경되는 답변 */
    .input-text-enter ,.input-text-enters {
      color: black;
      font-size: 2em;
      background-color: white;
      border: 4px solid #7ed957;
      border-radius: 25vh;
      cursor: pointer;
      text-align: center;
      padding:  2vh 7vw;
      outline: none;
      margin-top: 3vh;
      }
      .input-text-enter {
        padding:  2vh 7vw;
      }
      .input-text-enters {
        padding:  2vh 8vw;}
    /* 하단 아이콘 */
    .icon-before {
      position: absolute;
      bottom: 3%;
      left: 2%;
      width: 85px;
      height: 93px;
      background: url('./static/images/before_gul.jpg') no-repeat center;
      background-size: cover;
      border : none;
      cursor:pointer;
    } 
    /* 하단 아이콘 */
    .icon-next {
      position: absolute;
      bottom: 3%;
      right: 2%;
      width: 83px;
      height: 89px;
      background: url('./static/images/next_gul.jpg') no-repeat center;
      background-size: cover;
      border : none;
      cursor:pointer;
    } 
    .we{
      display: fixed;
      position: absolute;
      bottom: 1%;
      color: #adb5bd;
    } 

    @-webkit-keyframes text-focus-in {
      0% {
        -webkit-filter: blur(12px);
                filter: blur(12px);
        opacity: 0;
      }
      100% {
        -webkit-filter: blur(0px);
                filter: blur(0px);
        opacity: 1;
      }
    }
    @keyframes text-focus-in {
      0% {
        -webkit-filter: blur(12px);
                filter: blur(12px);
        opacity: 0;
      }
      100% {
        -webkit-filter: blur(0px);
                filter: blur(0px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <p class="text text-focus-in">제주, 몇 명과 함께 가시나요?</p>
  <span id="input-container" class="input-text" onclick="showInput()">숫자로 인원수를 입력해주세요.</span>
  <p class="text text-focus-in">제주, 같이 가시는 분의 나이를 입력해주시겠어요 ?</p>  
  <span id="input-containers" class="input-texts" onclick="showInputs()">숫자로 평균 나이를 입력해주세요.</span>
  <div class="icon-before"></div>
  <div class="icon-next"></div>
  <p class="we">ⓒ 2024. Jeju 넘는 곰 All rights reserved.</p>

  <script>
    function showInput() {
      const container = document.getElementById('input-container');
      container.outerHTML = '<input class="input-text-enter">';
    }    
    function showInputs() {
      const containers = document.getElementById('input-containers');
      containers.outerHTML = '<input class="input-text-enters">';
    }
  </script>
</body>
</html>
